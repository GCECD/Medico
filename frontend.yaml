apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: medicios
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: medicios

    spec:
      containers:
        - name: medicios
          image: gcr.io/virajtest-167408/medicos:latest
          ports:
            - protocol: TCP
              name: medicios
              containerPort: 80
